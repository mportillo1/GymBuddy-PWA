<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBuddy</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


            
</head>
<body class="singinup grey darken-4 white-text">
    <div class="container">
        <!-- Sign In Form-->
        <div id="sign-in-form" class="row">
            <h4>Sign In</h4>
            <div class="input-field col s12 white">
                <input placeholder="E-mail" type="email" class="validate" style="border-bottom:none;" id="sign-in-email">
                <!-- <label for="sign-in-email"></label> -->
            </div>
            <div class="input-field col s12 white">
                <input placeholder="Password" type="password" class="validate" style="border-bottom:none;" id="sign-in-password">
                <!-- <label for="sign-in-password" class="blue"></label> -->
            </div>
            <button id="sign-in-btn" class="btn waves-effect waves-light green">Sign In</button>
            
            <p>Don't have an account? <a href="#" id="show-signup" class="light-blue-text">Sign Up</a></p>
        </div>

        <!-- Sign Up Form-->
        <div id="sign-up-form" class="row" style="display: none">
            <h4>Sign Up</h4>
            <div class="input-field col s12 white">
                <input placeholder="E-mail" type="email" class="validate" style="border-bottom:none;" id="sign-up-email">
                <!-- <label for="sign-up-email"></label> -->
            </div>
            <div class="input-field col s12 white">
                <input placeholder="Password" type="password" class="validate" style="border-bottom:none;" id="sign-up-password">
                <!-- <label for="sign-up-password"></label> -->
            </div>
            <button id="sign-up-btn" class="btn waves-effect waves-light green">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
        </div>
    </div>

    <script type="module" src="/js/signin.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
